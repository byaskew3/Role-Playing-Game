<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>League Role Playing Game</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <h2>Irelia</h4>
                <img src="./images/irelia.jpg" alt="irelia-picture">
                <p class="health-bar">-</p>
                <p class="subtext">Health: <span class="health-color">40</span></p>
                <p class="subtext">Attack: <span class="attack-color">3</span></p>
                <section class="dice-section">
                    <p class="dice">5</p>
                </section>
            </div>
            <button class="btn">Battle</button>
            <div class="card">
                <h2>Yasuo</h4>
                <img src="./images/yasuo.webp" alt="yasuo-picture">
                <p class="health-bar">-</p>
                <p class="subtext">Health: <span class="health-color">30</span></p>
                <p class="subtext">Attack: <span class="attack-color">3</span></p>
                <section class="dice-section">
                    <p class="dice">7</p>
                </section>
            </div>
        </div>  
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
